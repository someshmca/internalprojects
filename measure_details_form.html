	<div class="mainWrapArea">
    <nav class="navbar navbar-default headerArea">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="bodyContentArea">
		<div class="container">
			<form class="form-horizontal">
				<fieldset class="fieldSet1">
					<legend>Provide Measure Details</legend>
					<div class="form-group">
						<label class="control-label col-sm-2 col-xs-12" for="measureCode">Measure Code</label>
						<div class="col-sm-8 col-xs-12">
							<input class="form-control" type="text" id="measureCode" placeholder="Measure Code"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-xs-12" for="measureName">Measure Name</label>
						<div class="col-sm-8 col-xs-12">
							<input class="form-control" type="text" id="measureName" placeholder="Measure Name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-xs-12" for="measureCtgry">Measure Category</label>
						<div class="col-sm-8 col-xs-12">
							<select class="form-control" id="measureCtgry">
								<option>Select Category</option>
								<option>Category 1</option>
								<option>Category 2</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-xs-12" for="measureSubCtgry">Measure Sub-Category</label>
						<div class="col-sm-8 col-xs-12">
							<select class="form-control" id="measureSubCtgry">
								<option>Select Sub-Category</option>
								<option>Sub Category 1</option>
								<option>Sub Category 2</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-xs-12" for="measureDescrip">Measure Description</label>
						<div class="col-sm-8 col-xs-12">
							<textarea class="form-control" id="measureDescrip" rows="3" placeholder="Measure Description">
							</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8 col-xs-12">
							<button type="button" class="btn btn-success">Create</button>
						</div>
					</div>
					<br clear="all"/>
				</fieldset>
			</form>
		</div> <!-- container -->
	</div> <!-- end of bodyContentArea -->

      <footer class="footerArea">
